<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

	<!-- main slideshow pop up -->
    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img class="imgStyle" src="images/img_nature.jpg">
	  <div class = "textDescription">Image Text Here</div>
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img class="imgStyle" src="images/img_fjords.jpg">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img class="imgStyle" src="images/img_mountains.jpg">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img class="imgStyle" src="images/img_lights.jpg">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

	<!-- bottom thumbnails on popup -->
    <div class="column">
      <img class="thumbImage" src="images/img_nature.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="thumbImage" src="images/img_fjords.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
    </div>
    <div class="column">
      <img class="thumbImage" src="images/img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="thumbImage" src="images/img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </div>
</div>
